<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rust Ring Buffer Demo</title>
    <style>
      body { background: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
      canvas { border: 2px solid #333; margin-top: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
      .controls { display: flex; gap: 40px; margin-top: 20px; background: #222; padding: 20px; border-radius: 8px; }
      .control-group { display: flex; flex-direction: column; align-items: center; }
      input[type=range] { width: 200px; accent-color: #ff9900; }
    </style>
  </head>
  <body>
    <h1>Ring Buffer Visualization</h1>
    
    <canvas id="traffic-circle" width="800" height="600"></canvas>
    
    <div class="controls">
      <div class="control-group">
        <label>Producer Speed (Write)</label>
        <input type="range" id="producer" min="0" max="100" value="10">
      </div>
      <div class="control-group">
        <label>Consumer Speed (Read)</label>
        <input type="range" id="consumer" min="0" max="100" value="10">
      </div>
    </div>

<script type="module">
      import init, { Simulation } from './pkg/lockless_datastructures.js';

      async function run() {
        await init();

        const sim = Simulation.new(32);
        sim.attach_canvas("traffic-circle");

        const producerSlider = document.getElementById("producer");
        const consumerSlider = document.getElementById("consumer");

        function step() {
          const pSpeed = parseInt(producerSlider.value) / 100.0;
          const cSpeed = parseInt(consumerSlider.value) / 100.0;

          sim.tick(pSpeed, cSpeed);

          requestAnimationFrame(step);
        }

        requestAnimationFrame(step);
      }

      run();
    </script>
  </body>
</html>
